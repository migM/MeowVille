<div class="search-container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search cat breed" />
  <button (click)="search(searchQuery)">Search</button>
</div>

<div *ngIf="searchQuery.trim() !== ''" class="card-grid">
  <mat-grid-list cols="auto-fit" rowHeight="auto" gutterSize="16px">
    <mat-grid-tile *ngFor="let cat of searchResults">
      <div>
        <mat-card class="example-card">
          <mat-card-header class="header">
            <img mat-card-image [src]="cat.image.url" alt="Cat Image" style="max-width: 300px; max-height: 300px;">
            <div>
              <mat-card-title><b>{{ cat.name }}</b></mat-card-title>
            </div>
            <mat-card-subtitle class="text-cutoff">{{ cat.description }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ cat.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Details >></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
